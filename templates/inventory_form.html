{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ 'Editar Equipamento' if edit else 'Novo Equipamento' }}</h2>


    <form method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Equipamento</label>
            <input type="text" class="form-control" id="nome" name="nome" required
                   value="{{ item.nome if item else '' }}">
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" name="tipo" required
                   value="{{ item.tipo if item else '' }}">
        </div>

        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" required
                   value="{{ item.quantidade if item else '' }}">
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao"
                      rows="3">{{ item.descricao if item else '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">{{ 'Salvar Alterações' if edit else 'Salvar' }}</button>
        <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
