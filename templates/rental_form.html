{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Nova Locação</h2>
    <form method="post">
        <div class="mb-3">
            <label for="professor" class="form-label">Professor</label>
            <input type="text" class="form-control" id="professor" name="professor" required>
        </div>

        <div class="mb-3">
            <label for="materia" class="form-label">Matéria</label>
            <input type="text" class="form-control" id="materia" name="materia" required>
        </div>

        <div class="mb-3">
            <label for="sala" class="form-label">Sala</label>
            <input type="text" class="form-control" id="sala" name="sala" required>
        </div>

        <div class="mb-3">
            <label for="turma" class="form-label">Turma</label>
            <input type="text" class="form-control" id="turma" name="turma" required>
        </div>

        <div class="mb-3">
            <label for="data" class="form-label">Data (DD/MM/AAAA)</label>
            <input type="text" class="form-control" id="data" name="data" placeholder="Ex: 17/09/2025" required>
        </div>

        <div class="mb-3">
            <label for="hora" class="form-label">Hora (HH:MM)</label>
            <input type="text" class="form-control" id="hora" name="hora" placeholder="Ex: 14:30" required>
        </div>

        <div class="mb-3">
            <label for="tempo_uso" class="form-label">Tempo de Uso</label>
            <input type="text" class="form-control" id="tempo_uso" name="tempo_uso" required>
        </div>

        <div class="mb-3">
            <label for="equipamento" class="form-label">Equipamento</label>
            <input type="text" class="form-control" id="equipamento" name="equipamento" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('rentals') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
